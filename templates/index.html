<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        red: '#fd5200',
                        blue: '#279AF1',
                        black: '#070600',
                        light: "#F7F7FF",
                        blueHover: "hsla(206, 88%, 55%, 0.3)"
                    }
                }
            }
        }
    </script>
    <title>Cypher Dashboard</title>
</head>

<body class="text-light bg-black" ng-app="myApp" >
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <nav class="width[100%] p-4 bg-neutral-900">
        Cypher <span class="font-bold">Dashboard</span>

    </nav>

    <div id="side-nav" class="overflow-y-scroll w-[18.225em] py-1 bg-gray-900">
        <div id="contents" class="items-center p-3">
            <div class="font-bold px-1 py-2.5">SERVER</div>
            <div id="adminSubBar" class="cursor-pointer 
            rounded-md hover:bg-teal-600 p-2.5" onclick="toggleBar('adminSubBar' , 'adminBar')">
                <i class="bi bi-hammer"></i> Adminstration <i id="arrow" class="px-6 bi bi-chevron-up"></i>
            </div>
            <ul id="adminBar" class="p-3 hidden">
                <li><a href="#!logs"></a><i class="bi bi-clock-history"></i> Logs</a></li>
                <li><i class="bi bi-people-fill"></i> Members</li>
                <li><i class="bi bi-command"></i> Commands</li>
                <li><i class="bi bi-exclamation-lg"></i> Prefix</li>
                <li><i class="bi bi-hash"></i> Channels</li>
            </ul>


            <div id="rewardsSubBar" class="cursor-pointer 
                rounded-md hover:bg-teal-600 p-2.5" onclick="toggleBar('rewardsSubBar' , 'rewardsBar')">
                <i class="bi bi-brush-fill"></i></i> Anythin' else <i id="arrow" class="px-8 bi bi-chevron-up"></i>
            </div>
            <ul id="rewardsBar" class="p-3 hidden">
                <li><i class="bi bi-clock-history"></i> Logs</li>
                <li><i class="bi bi-people-fill"></i> Members</li>
                <li><i class="bi bi-command"></i> Commands</li>
                <li><i class="bi bi-exclamation-lg"></i> Prefix</li>
                <li><i class="bi bi-hash"></i> Channels</li>
            </ul>
        </div>
    </div>
    <div class="w-3/4 flex" ng-view></div>
    <script>
        document.getElementById("side-nav").style.height = window.innerHeight - 56 + "px"
        document.querySelectorAll("ul li").forEach((value) => {
            value.classList.add("rounded-md")
            value.classList.add("hover:bg-teal-600")
            value.classList.add("p-3")
            value.classList.add("rounded-md")
            value.classList.add("rounded-md")
        }) 
        function toggleBar(id, target) {
            document.querySelector(`#arrow`).classList.toggle("rotate-0")
            document.querySelector(`#${target}`).classList.toggle("hidden")
        }

    </script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</body>
